<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="jersey-10-regular container"
      id="landing-page"
      style="display: none"
    >
      <div id="landing-bg"></div>
      <div class="row">
        <h1 id="title">
          <span>Blackjack</span>
        </h1>
      </div>
      <div class="row" id="landing-buttons">
        <button class="btn btn-primary" id="start-game">Enter casino</button>
        <button class="btn btn-primary" id="rules">How to play</button>
      </div>
    </div>
    <div class="jersey-10-regular container" id="game-page">
      <div id="game-bg"></div>
      <div id="player1">
        <div id="p1hand1"></div>
        <div id="p1hand2"></div>
      </div>
      <div id="player2">
        <div id="p2hand1"></div>
        <div id="p2hand2"></div>
      </div>
      <div id="player3">
        <div id="p3hand1"></div>
        <div id="p3hand2"></div>
      </div>
      <div id="place-bets">
        <input type="number" name="amount" id="amount" />
        <div id="quick-bets">
          <button class="btn btn-primary" id="quick1">100</button>
          <button class="btn btn-primary" id="quick2">500</button>
          <button class="btn btn-primary" id="quick3">1000</button>
        </div>
        <button class="btn btn-primary" id="bet">Place bet</button>
      </div>

      <div class="row" id="action-buttons">
        <button class="btn btn-primary" id="hit">Hit</button>
        <button class="btn btn-primary" id="stand">Stand</button>
        <button class="btn btn-primary" id="split">Split</button>
        <button class="btn btn-primary" id="double-down">Double down</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
